<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery ABC - turn images into ASCII art</title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
	a{
		font-family: monospace;
		color: black;
	}
	a:visited{
		color: black;
	}
	h1{
		font-size: 24px;
		font-family: monospace;
		font-weight: bold;
	}
	div{
		margin-top: 8px;
		font-size: 8px;
		cursor: pointer;
	}
	</style>
</head>
<body>

    <h1>Click Rambo to see the magic happen!</h1>
    <a href="https://github.com/m90/jquery.abc">Back to GitHub</a>

	<div><img src="../media/rambo.jpg" alt="It's Rambo yall"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="../lib/jquery.abc.js"></script>
	<script>
		//needs to be wrapped in $(window).load() or canvas will go crazy
		$(window).load(function(){
			$(document).on('click', 'img', function(){
				$(this).abc();
			}).on('click', '.abc-wrapper', function(){
				$(this).children('img').abc('undo');
			});
		});
	</script>

</body>
</html>
